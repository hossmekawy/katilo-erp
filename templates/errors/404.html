{% extends "base.html" %}

{% block title %}404 - الصفحة غير موجودة - كاتيلو{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] py-12">
    <div class="text-center">
        <div class="mb-6">
            <span class="text-9xl font-bold text-blue-600">404</span>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">الصفحة غير موجودة</h1>
        
        <p class="text-gray-600 text-lg mb-8 max-w-md mx-auto">
            عذراً، الصفحة التي تبحث عنها غير موجودة أو ربما تم نقلها أو حذفها.
        </p>
        
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200">
                <i class="fas fa-home ml-2"></i>
                العودة للصفحة الرئيسية
            </a>
            
            <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium transition duration-200">
                <i class="fas fa-arrow-right ml-2"></i>
                العودة للصفحة السابقة
            </button>
        </div>
    </div>
    
    <div class="mt-12 text-center">
        <p class="text-gray-500">
            إذا كنت تعتقد أن هناك خطأ، يرجى <a href="/contact-support" class="text-blue-600 hover:text-blue-800">الاتصال بالدعم الفني</a>.
        </p>
    </div>
</div>
{% endblock %}
