<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4F46E5;
            padding-bottom: 15px;
        }
        .header h1 {
            margin-bottom: 5px;
            color: #4F46E5;
        }
        .header p {
            color: #666;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #4F46E5;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #f9fafb;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .summary-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e5e7eb;
            padding-top: 15px;
        }
        .status-low {
            color: #DC2626;
            font-weight: bold;
        }
        .status-ok {
            color: #059669;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 30px;
        }
        .filters-box {
            background-color: #EFF6FF;
            border: 1px solid #BFDBFE;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .filters-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2563EB;
        }
        .filter-item {
            margin-bottom: 5px;
        }
        @page {
            size: A4;
            margin: 1cm;
        }
        @media print {
            body {
                font-size: 12pt;
            }
            .header h1 {
                font-size: 18pt;
            }
            .section h2 {
                font-size: 14pt;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>{{ report.title }}</h1>
        <p>تاريخ التقرير: {{ report.generated_at }}</p>
        <p>تم إنشاء بواسطة: {{ current_user.username  }}</p>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        <p>تم إنشاء هذا التقرير بواسطة نظام katilo لإدارة المخزون</p>
        <p>تاريخ الطباعة: {{ report.generated_at }}</p>
    </div>
</body>
</html>
